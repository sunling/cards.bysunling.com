<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 / 注册 - 启发时刻卡片</title>
    <link rel="stylesheet" href="styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&family=Montserrat&family=Lato&family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&family=Noto+Serif+SC&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e0eafc);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            position: relative;
        }

        .auth-header {
            background: linear-gradient(135deg, #4a6fa5, #6b8cbb);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('images/mistyblue.png') center/cover no-repeat;
            opacity: 0.1;
            z-index: 0;
        }

        .auth-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .auth-header p {
            margin: 8px 0 0;
            opacity: 0.9;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .auth-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-tab.active {
            color: #4a6fa5;
            background: white;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #4a6fa5;
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #4a6fa5;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
            background-color: #fff;
            outline: none;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a6fa5, #6b8cbb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 111, 165, 0.3);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #4a6fa5;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
            z-index: 0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        .social-login {
            display: flex;
            gap: 10px;
        }

        .social-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: var(--primary-gradient);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #fff;
        }

        .social-button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: #fff;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .back-home a {
            color: #4a6fa5;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
            }

            .auth-form {
                padding: 20px;
            }

            .auth-header {
                padding: 20px;
            }

            .auth-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>启发时刻卡片</h1>
            <p>创造属于你的灵感瞬间</p>
        </div>

        <div class="auth-tabs">
            <button class="btn auth-tab active" onclick="switchTab('login')">登录</button>
            <button class="btn auth-tab" onclick="switchTab('register')">注册</button>
        </div>

        <div class="auth-form">
            <!-- 登录表单 -->
            <div id="login-form" class="form-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">邮箱地址</label>
                        <input type="email" id="login-email" name="email" placeholder="请输入您的邮箱" required>
                        <div class="error-message" id="login-email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" name="password" placeholder="请输入您的密码" required>
                        <div class="error-message" id="login-password-error"></div>
                    </div>

                    <button type="submit" class="btn auth-button">登录</button>
                </form>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">忘记密码？</a>
                </div>

                <div class="divider">
                    <span>或</span>
                </div>

                <div class="social-login">
                    <button class="btn social-button" onclick="socialLogin('wechat')">微信登录</button>
                    <button class="btn social-button" onclick="socialLogin('qq')">QQ登录</button>
                </div>
            </div>

            <!-- 注册表单 -->
            <div id="register-form" class="form-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" name="username" placeholder="请输入用户名" required>
                        <div class="error-message" id="register-username-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="register-email">邮箱地址</label>
                        <input type="email" id="register-email" name="email" placeholder="请输入您的邮箱" required>
                        <div class="error-message" id="register-email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" name="password" placeholder="请输入密码（至少6位）" required minlength="6">
                        <div class="error-message" id="register-password-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm-password">确认密码</label>
                        <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="请再次输入密码" required>
                        <div class="error-message" id="register-confirm-password-error"></div>
                    </div>

                    <button type="submit" class="btn auth-button">注册</button>
                </form>

                <div class="divider">
                    <span>或</span>
                </div>

                <div class="social-login">
                    <button class="btn social-button" onclick="socialLogin('wechat')">微信注册</button>
                    <button class="btn social-button" onclick="socialLogin('qq')">QQ注册</button>
                </div>
            </div>

            <div class="back-home">
                <a href="index.html">← 返回首页</a>
            </div>
        </div>
    </div>

    <script>
        // 切换登录/注册标签
        function switchTab(tab) {
            // 更新标签状态
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // 更新表单显示
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');

            // 清除错误信息
            clearErrors();
        }

        // 清除错误信息
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(e => {
                e.style.display = 'none';
                e.textContent = '';
            });
        }

        // 显示错误信息
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // 在auth.html的<script>标签中，替换现有的handleLogin和handleRegister函数
        
        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            clearErrors();
        
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
        
            // 基本验证
            if (!email) {
                showError('login-email', '请输入邮箱地址');
                return;
            }
        
            if (!password) {
                showError('login-password', '请输入密码');
                return;
            }
        
            const button = event.target.querySelector('.auth-button');
            const originalText = button.textContent;
            button.textContent = '登录中...';
            button.disabled = true;
        
            try {
                const response = await fetch('/.netlify/functions/authHandler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        email,
                        password
                    })
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    // 保存token到localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // 跳转到主页
                    window.location.href = 'index.html';
                } else {
                    showError('login-password', data.error || '登录失败');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('login-password', '网络错误，请稍后重试');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }
        
        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();
            clearErrors();
        
            const formData = new FormData(event.target);
            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
        
            // 基本验证
            if (!username) {
                showError('register-username', '请输入用户名');
                return;
            }
        
            if (username.length < 2) {
                showError('register-username', '用户名至少需要2个字符');
                return;
            }
        
            if (!email) {
                showError('register-email', '请输入邮箱地址');
                return;
            }
        
            if (!password) {
                showError('register-password', '请输入密码');
                return;
            }
        
            if (password.length < 6) {
                showError('register-password', '密码至少需要6个字符');
                return;
            }
        
            if (password !== confirmPassword) {
                showError('register-confirm-password', '两次输入的密码不一致');
                return;
            }
        
            const button = event.target.querySelector('.auth-button');
            const originalText = button.textContent;
            button.textContent = '注册中...';
            button.disabled = true;
        
            try {
                const response = await fetch('/.netlify/functions/authHandler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        username,
                        email,
                        password
                    })
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    alert('注册成功！请登录您的账户。');
                    // 切换到登录标签
                    switchTab('login');
                    // 清空表单
                    event.target.reset();
                } else {
                    // 根据错误类型显示在相应字段
                    if (data.error.includes('邮箱')) {
                        showError('register-email', data.error);
                    } else if (data.error.includes('用户名')) {
                        showError('register-username', data.error);
                    } else if (data.error.includes('密码')) {
                        showError('register-password', data.error);
                    } else {
                        showError('register-password', data.error || '注册失败');
                    }
                }
            } catch (error) {
                console.error('Register error:', error);
                showError('register-password', '网络错误，请稍后重试');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }
        
        // 添加一个检查登录状态的函数
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // 可以验证token是否仍然有效
                return JSON.parse(user);
            }
            return null;
        }
        
        // 添加一个退出登录的函数
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = 'auth.html';
        }

        // 忘记密码
        function showForgotPassword() {
            const email = prompt('请输入您的邮箱地址，我们将发送重置密码的链接：');
            if (email) {
                // 这里应该调用实际的重置密码API
                console.log('重置密码邮箱:', email);
                alert('重置密码的邮件已发送到您的邮箱，请查收。');
            }
        }

        // 社交登录
        function socialLogin(platform) {
            // 这里应该调用实际的社交登录API
            console.log('社交登录平台:', platform);
            alert(`${platform === 'wechat' ? '微信' : 'QQ'}登录功能开发中...`);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查URL参数，如果有tab参数则切换到对应标签
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            if (tab === 'register') {
                switchTab('register');
            }
        });
    </script>
</body>

</html>
